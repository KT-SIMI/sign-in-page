<h2 class="h2 mt-3 mb-3" style="font-weight: bold; text-align: center; color: #fff;">Sign Up</h2>
<div class="container" style="padding: 30px;">
<div class="container-fluid bg-dark" style="background: #444; z-index: 999; padding: 30px 0; border-radius: 30px;">
 
<form action="" method="get" class="form"
style="
margin: 0 10%;
align-items: center;">
  <input class="form-control mb-3" type="text" placeholder="Name" aria-label="Name" required style="color: #fff; background-color: #444;">
  <input class="form-control mb-3" type="email" placeholder="Email Address" aria-label="Email Address" required style="color: #fff; background-color: #444;">
  <input class="form-control mb-3" type="tel" placeholder="Phone Number" aria-label="Phone Number" required maxlength="11" style="color: #fff; background-color: #444;">
  <input class="form-control mb-3" type="password" placeholder="Password" aria-label="Password" minlength="8" style="color: #fff; background-color: #444;" required>
   
  <input class="form-control mb-3" type="password" placeholder="Confirm Password" aria-label="Confirm Password" required minlength="8" style="color: #fff; background-color: #444;">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1" style="color: #fff;">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault2" style="color: #fff;">
     Female
    </label>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" class="button" type="submit" style="
      padding: 10px;
       border-radius: 15px; 
       background-color: #f77062; 
       outline: none; 
       border: #f77062; 
       "
       >
       Sign Up</button>
    
  </div>
  </form>

    Already have an account?
     <a href="/" class="link">Log in</a></p>
